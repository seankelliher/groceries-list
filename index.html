<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Groceries List</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">

        <link href="https://fonts.googleapis.com/css?family=Francois+One|Merriweather&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div id="container">

            <header>
                <h1>Groceries List</h1>
            </header>

            <nav id="lets-start">
                <h2>Let's Start!</h2>
                <p>Enter your name &amp; price. Press return.</p>
            </nav>
            
            <table id="grocery-list">

            </table>

            <table id="grocery-total">

                <tr>
                    <td id="total-name">total</td>
                    <td id="total-amount"></td>
                    <td id="total-blank"></td>
                </tr>

            </table>

            <section id="input-grocery">

                <div id="input-grocery-name" contenteditable="true">
                    name
                </div>

                <div id="input-grocery-cost" contenteditable="true">
                    price
                </div>

            </section>

            <footer>
                <p class="placeholder">press return to submit</p>
            </footer>

        </div> <!--close container-->

        <script type="text/javascript" src="site-reduce.js"></script>

    </body>

</html>
