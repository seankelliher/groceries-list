<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Grocery List</title>

        <meta name="description" content="Add description for production model">

        <link rel="stylesheet" type="text/css" href="style.css">

    </head>

    <body>

        <div id="container">

            <header>
                <h1>Grocery List</h1>
            </header>

            <table id="grocery-list">

            </table>

            <table id="grocery-total">

                <tr>
                    <td id="total-name">total</td>
                    <td id="total-amount"></td>
                    <td id="total-blank"></td>
                </tr>

            </table>

            <dialogue open id="input-grocery">

                <div id="input-grocery-name" contenteditable="true">
                    <span class="placeholder">name</span>
                </div>

                <div id="input-grocery-cost" contenteditable="true">
                    <span class="placeholder">price</span>
                </div>

            </dialogue>

            <footer>
                <p class="placeholder">press return to submit</p>
            </footer>

        </div> <!--close container-->

        <script type="text/javascript" src="site-reduce.js"></script>

    </body>

</html>
