<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Groceries List</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>

    <body>

        <div id="container">

            <header>

                <div id="header-text">
                    <h1>Groceries List</h1>
                </div>

                <div id="header-button">
                    <button id="sum-text">$0.00</button>
                </div>
                
            </header>

            <table id="grocery-list">

            </table>

            <table id="grocery-total">

                <tr>
                    <td id="total-name"></td>
                    <td id="total-amount"></td>
                    <td id="total-blank"></td>
                </tr>

            </table>

            <section id="input-grocery">

                <div id="input-grocery-name" contenteditable="true">Name</div>

                <div id="input-grocery-cost" contenteditable="true">Price</div>

            </section>

        </div> <!--close container-->

        <script type="text/javascript" src="site-reduce.js"></script>

    </body>

</html>
