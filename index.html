<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Sean Kelliher - Groceries List</title>

        <meta name="description" content="Add description for production model">
        <meta name="robots" content="noindex">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>

    <body>

        <div id="container">

            <header>

                <div id="header-text">
                    <h1>Groceries List</h1>
                </div>

                <div id="header-button">
                    <button id="sum-text">$0.00</button>
                </div>
                
            </header>

            <main>

                <table>

                    <tr id="note" class="show">
                        <td>
                            Enter name and price below. Press enter on your keyboard.
                        </td>
                    </tr>

                </table>

            </main>

            <dialogue id="input-grocery">

                <span id="input-name" contenteditable="true">Name</span>

                <span id="input-price" contenteditable="true">Price</span>

            </dialogue>

        </div> <!--close container-->

        <script type="text/javascript" src="site-reduce.js"></script>

    </body>

</html>
